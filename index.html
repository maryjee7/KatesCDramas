    <section class="gallery"></section>
  
    <script>
      fetch("dramas.json")
        .then(response => response.json())
        .then(dramas => {
          const gallery = document.querySelector(".gallery");
          dramas.forEach(d => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              ${d.poster ? `<img src="${d.poster}" alt="${d.title}">` : ""}
              <h3>${d.title}</h3>
              <p>${d.summary || "No summary available."}</p>
              <a href="${d.link}" target="_blank">View Details</a>
            `;
            gallery.appendChild(card);
          });
        })
        .catch(err => console.error("Failed to load dramas.json:", err));
    </script>
  </body>
