  <script>
  fetch("dramas.json")
    .then(r => r.json())
    .then(dramas => {
      const gallery = document.querySelector(".gallery");
      dramas.slice(0, 12).forEach(d => {  // limit for neatness
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${d.poster}" alt="${d.title}">
          <h3>${d.title}</h3>
          <p>${d.summary || "No summary available."}</p>
          <a href="${d.link}" target="_blank">View Details</a>
        `;
        gallery.appendChild(card);
      });
    });
  </script>
